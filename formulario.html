<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/vetores-gratis/fundo-com-mao-preenchimento-de-um-formulario_23-2147607013.jpg">
    <title>Formulario</title>
</head>
<body>

    <h2>Meu Formulário</h2><hr>
    <form>
        <input type="text" required><br><br>
        <input type="email" placeholder="Digite seu e-mail"><br><br>
        <input type="password" maxlength="10"><br><br>
        <input type="number" min="1" max="20"><br><br>
        <input type="range" min="0" max="20" value="0"><br><br>
        <input type="color" disabled><br><br>
        <input type="date"><br><br>
        <input type="datetime-local"><br><br>
        <input type="file" readonly><br><br>

        <input type="radio" name="genero">Masculino
        <input type="radio" name="genero">Feminino<br><br>

        <input type="checkbox" name="comida">Churrasco
        <input type="checkbox" name="comida" checked>Pizza
        <input type="checkbox" name="comida">Sushi<br><br>

        <select>
            <option>Matemática</option>
            <option>História</option>
            <option>Português</option>
        </select><br><br>

        <textarea>texto de teste</textarea>

        <input type="submit" value="Sair e Enviar">
    </form>

    <!--

        value
        readonly
        disabled
        maxlenght
        min/max
        placeholder
        required
        checked

    -->

</body>
</html>
